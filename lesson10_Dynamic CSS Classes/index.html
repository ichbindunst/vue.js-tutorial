<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script> Vue.config.productionTip=false </script>
    
    <link rel="stylesheet" href="style.css">

    <title>VueJS Tutorial</title>
</head>
<body>
    <div id="vue-app">
        <h1>Dynamic CSS</h1>
        <h2>Example 1</h2>
        
        <div v-on:click="available=!available" v-bind:class="{available:available}">
            <span>Ryu</span>
        </div>
        
        <h2>Example 2</h2>
        <button v-on:click="nearby = !nearby">Toggle nearby</button>
        <button v-on:click="available = !available">Toggle available</button>
        <div v-bind:class="compClasses"></div>
        <span>Ryu</span>

    </div>

    

    
    <script src="app.js"></script>
</body>
</html>
